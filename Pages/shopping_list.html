<html></html>
 <head>
  <title>
   Shopping Cart
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .cart-item img {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }
        .cart-item div {
            flex: 1;
        }
        .cart-item .price, .cart-item .quantity, .cart-item .subtotal {
            text-align: center;
        }
        .cart-item .quantity {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cart-item .quantity button {
            background-color: #ccc;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .cart-item .quantity input {
            width: 30px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 0 5px;
        }
        .cart-item .remove {
            text-align: center;
            cursor: pointer;
        }
        .bill {
            float: right;
            width: 30%;
            border-left: 1px solid #ccc;
            padding-left: 20px;
        }
        .bill h2 {
            margin-top: 0;
        }
        .bill .total {
            font-weight: bold;
        }
        .bill .proceed {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .chat {
            clear: both;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }
        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-header .status {
            color: green;
            font-size: 12px;
        }
        .chat-input {
            display: flex;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
  </style>
 </head>
