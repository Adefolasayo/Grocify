                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.quantity').forEach(quantityDiv => {
            const input = quantityDiv.querySelector('input');
            const minusBtn = quantityDiv.querySelector('button:first-child');
            const plusBtn = quantityDiv.querySelector('button:last-child');

            minusBtn.addEventListener('click', () => updateQuantity(input, -1));
            plusBtn.addEventListener('click', () => updateQuantity(input, 1));
        });

        function updateQuantity(input, change) {
            let newValue = parseInt(input.value) + change;
            if (newValue < 1) newValue = 1;
            input.value = newValue;
            updateSubtotal(input);
        }

        function updateSubtotal(input) {
            const cartItem = input.closest('.cart-item');
            const price = parseInt(cartItem.querySelector('.price').textContent.replace(',', ''));
            const quantity = parseInt(input.value);
            const subtotal = price * quantity;
            cartItem.querySelector('.subtotal').textContent = subtotal.toLocaleString();
            updateTotal();
        }

        function updateTotal() {
            const subtotals = Array.from(document.querySelectorAll('.subtotal')).map(el => parseInt(el.textContent.replace(',', '')));
            const total = subtotals.reduce((a, b) => a + b, 0);
            document.querySelector('.bill .total').textContent = total.toLocaleString();
        }
    </script>
</body>
</html>
