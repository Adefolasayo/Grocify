<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .recover-content {
            text-align: center;
            color: white;
            margin-top: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .black-text {
            color: black;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        .recover-form input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #7fd29c;
            color: white;
            margin-bottom: 1rem;
        }
        .recover-form input::placeholder {
            color: white;
        }
        .recover-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .recover-form button:hover {
            background-color: #f0f0f0;
        }
        .recover-form input,
    .recover-form button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 20px;
        margin-bottom: 1rem;
    }

    .recover-form input {
        background-color: #7fd29c;
        color: white;
    }

    .recover-form button {
        background-color: white;
        color: black;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .recover-form button:hover {
        background-color: #f0f0f0;
    }

        @media screen and (max-width: 1024px) {
        .recover-content {
            margin-top: 1rem;
        }
        h1 {
            font-size: 1.8rem;
        }
        .black-text {
            font-size: 0.9rem;
        }
        .recover-form input,
        .recover-form button {
            font-size: 0.9rem;
        }
    }

    /* Mobile Styles */
    @media screen and (max-width: 768px) {
        .recover-content {
            margin-top: 0.5rem;
        }
        h1 {
            font-size: 1.5rem;
        }
        .black-text {
            font-size: 0.8rem;
        }
        .recover-form input,
        .recover-form button {
            font-size: 0.8rem;
            padding: 8px;
        }
    }
    </style>
</head>
<body>
    <div class="background-images">
        <img src="..\images\left.png" alt="Left Background" class="bg-left">
        <img src="..\images\right.png" alt="Right Background" class="bg-right">
    </div>
    <div class="login-container">
        <img src="..\images\logo_white.png" alt="Grocify Logo" class="logo">
        <div class="recover-content">
            <h1 style="color: black">Recover password</h1>
            <p class="black-text">You can request a password reset below. We will send a <br> security code to the email address. please make sure it <br> is correct</p>
            <form class="recover-form">
                <input type="email" placeholder="EMAIL" required>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
