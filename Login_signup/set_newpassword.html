<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Grocify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .pattern-bg {
            background-color: #407531;
            background-image: url('patternBG.png');
            background-repeat: repeat;
        }
    </style>
</head>
<body class="flex h-screen">
    <div class="w-1/2 bg-[#F5F5DC] flex flex-col items-center justify-center">
        <div class="mb-8">
            <img src="logo.png" alt="Grocify Logo" class="max-w-[150px]">
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-center text-xl font-bold text-green-800 mb-6">Set New Password</h2>
            <form>
                <div class="mb-4">
                    <input type="password" placeholder="Enter New Password" class="w-full p-3 border border-green-800 rounded-full focus:outline-none focus:ring-2 focus:ring-green-800">
                </div>
                <div class="mb-6">
                    <input type="password" placeholder="Confirm Password" class="w-full p-3 border border-green-800 rounded-full focus:outline-none focus:ring-2 focus:ring-green-800">
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full p-3 bg-green-800 text-white rounded-full font-bold">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
    <div class="w-1/2 pattern-bg"></div>
</body>
</html>
