<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify Password Recovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            background-color: #f0f0e0;
            font-family: "Times New Roman", Times, serif;
        }
       .container {
            display: flex;
            height: 100vh;
        }
       .left-panel {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
       .right-panel {
            flex: 1;
            background-image: url('patternBG.png');
            background-repeat: repeat;
            background-color: #407531;
        }
       .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
       .form-control {
            border-radius: 20px;
            border: 1px solid #407531;
        }
       .btn-submit {
            background-color: #407531;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 0;
            width: 100%;
        }
       .btn-submit:hover {
            background-color: #3a6349;
        }
       .title {
            color: #4a7c59;
            font-weight: bold;
            margin-bottom: 1rem;
        }
       .description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
       .verification-code {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
       .verification-code input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.2rem;
            border: 1px solid #407531;
            border-radius: 5px;
        }
    
        /* Desktop styles (min-width: 1200px) */
        @media (min-width: 1200px) {
           .container {
                max-width: 1200px;
                margin: 0 auto;
            }
           .left-panel {
                padding: 3rem;
            }
           .form-container {
                padding: 3rem;
            }
        }
    
        /* Laptop styles (min-width: 992px and max-width: 1199px) */
        @media (min-width: 992px) and (max-width: 1199px) {
           .container {
                max-width: 992px;
                margin: 0 auto;
            }
           .left-panel {
                padding: 2.5rem;
            }
           .form-container {
                padding: 2.5rem;
            }
        }
    
        /* Tablet styles (min-width: 768px and max-width: 991px) */
        @media (min-width: 768px) and (max-width: 991px) {
           .container {
                max-width: 768px;
                margin: 0 auto;
            }
           .left-panel {
                padding: 2rem;
            }
           .form-container {
                padding: 2rem;
            }
        }
    
        /* Phone styles (max-width: 767px) */
        @media (max-width: 767px) {
           .container {
                flex-direction: column;
            }
           .left-panel {
                padding: 1.5rem;
            }
           .form-container {
                padding: 1.5rem;
            }
           .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="logo.png" alt="Grocify Logo" class="mb-4" style="max-width: 150px;">
            <div class="form-container">
                <form id="emailForm">
                    <h2 class="title text-center">Recover your password</h2>
                    <p class="description text-center">You can request a password reset below. We will send a security code to the email address, please make sure it is correct.</p>                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your E-mail" required>
                    </div>
                    <button type="submit" class="btn btn-submit">SUBMIT</button>
                </form>
                <form id="verificationForm" style="display: none;">
                    <h2 class="title">Recover your password</h2>
                    <p class="description">Verification code was sent to your E-mail you provided, check your mail and input the verification code</p>
                    <div class="verification-code">
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                    </div>
                    <button type="submit" class="btn btn-submit">SUBMIT</button>
                </form>
            </div>
        </div>
        <div class="right-panel"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let email = document.getElementById('email').value;
            console.log("Password reset requested for:", email);
            this.style.display = 'none';
            document.getElementById('verificationForm').style.display = 'block';
        });

        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let code = Array.from(this.querySelectorAll('input')).map(input => input.value).join('');
            console.log("Verification code submitted:", code);
            alert("Verification code submitted. In a real application, this would verify the code and allow setting a new password.");
        });

        // Add functionality to move to next input field when a digit is entered
        document.querySelectorAll('#verificationForm input').forEach((input, index, inputs) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    inputs[index + 1]?.focus();
                }
            });
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value) {
                    inputs[index - 1]?.focus();
                }
            });
        });
    </script>
</body>
</html>
