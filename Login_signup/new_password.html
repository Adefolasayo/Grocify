<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Grocify password</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .container {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #1b2f37;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #333;
            margin-bottom: 2rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #1b2f37;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .icon {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
        }
        .hint {
            text-align: left;
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="background-images">
        <img src="..\images\left.png" alt="Left Background" class="bg-left">
        <img src="..\images\right.png" alt="Right Background" class="bg-right">
    </div>
    <div class="login-container">
        <img src="..\images\logo_white.png" alt="Grocify Logo" class="logo">
        <div class="container">
            <h1>Create New Password</h1>
            <p>Please enter and confirm your new password.<br>You will need to login after you reset.</p>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********">
                <i class="fas fa-eye icon"></i>
                <div class="hint">must contain 8 char.</div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="********">
                <i class="fas fa-eye icon"></i>
            </div>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
