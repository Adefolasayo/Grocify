<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - Grocify</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        .verify-content {
            text-align: center;
            color: white;
            margin-right: 10%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .black-text {
            color: black;
            margin-bottom: 0.5rem;
        }
        .email {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .code-input {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .code-input input {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            text-align: center;
            font-size: 1.5rem;
        }
        .code-label {
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
        .resend-link {
            color: white;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        @media screen and (max-width: 1024px) {
        .verify-content {
            margin-right: 5%;
        }
        h1 {
            font-size: 2rem;
        }
        .email {
            font-size: 1rem;
        }
    }

    /* Mobile Styles */
    @media screen and (max-width: 768px) {
        .verify-content {
            margin-right: 0;
            width: 90%;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.8rem;
        }
        .code-input input {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }
    }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="../images/veggie_bag.png" alt="Veggie Bag" class="bg-left">
        <img src="../images/signupback.png" alt="Signup Background" class="bg-right">
    </div>
    <div class="content">
        <img src="../images/logo_white.png" alt="Grocify Logo" class="logo">
        <div class="verify-content">
            <h1>VERIFY ACCOUNT</h1>
            <p class="black-text">A code has been sent to</p>
            <p class="email">johndoe@gmail.com</p>
            <p class="black-text">Enter the Code to verify your Email</p>
            <div class="code-input">
                <div>
                    <label class="code-label">Enter the code</label>
                    <div>
                        <input type="text" maxlength="1" pattern="\d" required>
                        <input type="text" maxlength="1" pattern="\d" required>
                        <input type="text" maxlength="1" pattern="\d" required>
                        <input type="text" maxlength="1" pattern="\d" required>
                    </div>
                </div>
            </div>
            <a href="#" class="resend-link">Resend Code</a>
        </div>
    </div>
</body>
</html>
