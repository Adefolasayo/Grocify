<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Grocify</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="background-container">
        <img src="../images/veggie_bag.png" alt="Veggie Bag" class="bg-left">
        <img src="../images/signupback.png" alt="Signup Background" class="bg-right">
    </div>
    <div class="content">
        <img src="../images/logo_white.png" alt="Grocify Logo" class="logo">
        <form class="signup-form">
            <div class="name-row">
                <input type="text" placeholder="Enter your First Name" required>
                <input type="text" placeholder="Enter your Last Name" required>
            </div>
            <input type="email" placeholder="Enter your E-mail" required>
            <input type="tel" placeholder="Enter your Phone Number" required>
            <input type="password" placeholder="******" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
