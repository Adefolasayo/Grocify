<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Grocify</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="background-container">
        <img src="../images/veggie_bag.png" alt="Veggie Bag" class="bg-left">
        <img src="../images/signupback.png" alt="Signup Background" class="bg-right">
    </div>
    <div class="content">
        <img src="../images/logo_white.png" alt="Grocify Logo" class="logo">
        <form class="signup-form" onsubmit="return validateForm()">
            <div class="name-row">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your First Name" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your Last Name" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter your E-mail" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
                <p class="password-requirement">Must contain at least 8 characters</p>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
