<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0e0;
            font-family: "Times New Roman", Times, serif;
        }
       .container {
            display: flex;
            height: 100vh;
        }
       .left-panel {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
       .right-panel {
            flex: 1;
            background-image: url('{{ url_for('static', filename='images/patternBG.png') }}');
            background-repeat: repeat;
            background-color: #407531;
        }
       .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
       .form-control {
            border-radius: 20px;
            border: 1px solid #407531;
            padding-right: 30px;
        }
       .btn-login {
            background-color: #407531;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 0;
            width: 100%;
        }
       .btn-login:hover {
            background-color: #3a6349;
        }
       .forgot-password {
            text-align: right;
            font-size: 0.8rem;
            color: #4a7c59;
            margin-top: -10px;
            margin-bottom: 15px;
        }
       .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4a7c59;
        }
        @media (max-width: 767px) {
           .container {
                flex-direction: column;
            }
           .right-panel {
                display: none;
            }
           .left-panel {
                flex: 1;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <!--<img src="logo.png" alt="Grocify Logo" class="mb-4" style="max-width: 150px;">-->
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Grocify Logo" class="mb-4" style="max-width: 150px;">

            <div class="form-container">
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-MAIL" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" id="password" name="password" placeholder="PASSWORD" required>
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#" class="text-decoration-none" style="color: #3a6349;">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-login">Log In</button>
                </form>
            </div>
        </div>
        <div class="right-panel"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password'? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
