<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0e0;
            font-family: "Times New Roman", Times, serif;
        }
       .container {
            display: flex;
            height: 100vh;
        }
       .left-panel {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
       .right-panel {
            flex: 1;
            background-image: url('{{ url_for('static', filename='images/patternBG.png') }}');
            background-repeat: repeat;
            background-color: #407531;
        }
       .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
       .form-control {
            border-radius: 20px;
            border: 1px solid #407531;
            font-family: "Times New Roman", Times, serif;
            color: #407531; 
        }
       .btn-signup {
            background-color: #407531;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 0;
            width: 100%;
        }
       .btn-signup:hover {
            background-color: #04ff60;
        }

         /* Media queries for responsiveness */
         @media only screen and (max-width: 767px) {
            .container {
                flex-direction: column;
            }
            .left-panel {
                flex: 0 0 100%;
            }
            .right-panel {
                display: none;
            }
            .form-container {
                padding: 1rem;
            }
            .form-control {
                font-size: 16px;
            }
            .btn-signup {
                font-size: 16px;
            }
        }

        @media only screen and (min-width: 768px) and (max-width: 991px) {
            .form-container {
                padding: 1.5rem;
            }
            .form-control {
                font-size: 18px;
            }
            .btn-signup {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <!--<img src="logo.png" alt="Grocify Logo" class="mb-4" style="max-width: 150px;">-->
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Grocify Logo" class="mb-4" style="max-width: 150px;">
            <div class="form-container">
                <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="USERNAME" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-MAIL" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="PHONE NUMBER" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="Password" name="Password" placeholder="PASSWORD" required>
                    </div>
                    <button type="submit" class="btn btn-signup">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="right-panel"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
